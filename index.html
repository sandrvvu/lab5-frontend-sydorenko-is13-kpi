<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="icon"
      href="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcRkWeERpQVa4D5mu46LhtdvJ4Dpoq1QcSMQ62Xh6QsDlm0D4WKjbyfGNqzhaNvu1LYusfI&usqp=CAU"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Sydorenko O.S. IS13</title>
  </head>
  <body>
    <div class="task1">
      <h1>Завдання 1</h1>
      <div class="inner">
        <form id="form" action="/">
          <h3 id="form-title">Форма UA</h3>
          <label class="form-group">
            <input type="text" class="fname form-control" required />
            <span>ПІБ</span>
            <span class="border"></span>
          </label>
          <label class="form-group">
            <input type="text" class="fgroup form-control" required />
            <span>Група</span>
            <span class="border"></span>
          </label>
          <label class="form-group">
            <input type="text" class="fphone form-control" required />
            <span>Телефон</span>
            <span class="border"></span>
          </label>
          <label class="form-group">
            <input type="text" class="faddress form-control" required />
            <span>Адреса</span>
            <span class="border"></span>
          </label>
          <label class="form-group">
            <input type="text" class="femail form-control" required />
            <span>Пошта</span>
            <span class="border"></span>
          </label>
          <button id="submit-btn" type="submit">Submit</button>
        </form>
      </div>
      <div class="data"></div>
    </div>

    <div class="task2">
      <h1>Завдання 2</h1>

      <table id="myTable">
        <tbody></tbody>
      </table>

      <input type="color" id="colorPicker" />
    </div>

    <script src="script.js"></script>
  </body>
